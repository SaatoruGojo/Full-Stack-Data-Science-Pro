<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    {% if current_user.is_authenticated %}
        <h2>Welcome to the Dashboard</h2>
        <p>Hello, {{ current_user.username }}! This is your dashboard.</p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <h2>Home</h2>
        <p>Welcome to our website! Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('register') }}">register</a>.</p>
    {% endif %}
</body>
</html>
