<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">

</head>
<body>
<div class="container">
    {% if data %}
    <h1>All The Review for {{query}} on Flipkart </h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Comment Header</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.rating }}</td>
            <td>{{ item.comment_header }}</td>
            <td>{{ item.comment }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h1>No Data Found For {{query}} on Flipkart </h1>
    {% endif %}
</div>

</body>

</html>
